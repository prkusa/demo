<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Employee</title>
</head>
<body>
    <div align="center">
        <h1>Edit Employee</h1>
        <br />
        <form action="#" th:action="@{/editsave}" th:object="${e2}" method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>Employee ID:</td>
                    <td>
                        <input type="text" th:field="*{empId}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Employee Name:</td>
                    <td>
                        <input type="text" th:field="*{empName}" />
                    </td>
                </tr>
                <tr>
                    <td>Employee Sal:</td>
                    <td><input type="text" th:field="*{empSal}" /></td>
                </tr>
                <tr>
                    <td>Employee Department:</td>
                    <td><input type="text" th:field="*{empDept}" /></td>
                </tr>
                                      
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
