<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Employee</title>
</head>
<body>
    <div align="center">
        <h1>Create New Employee</h1>
        <br />
        <form action="#" th:action="@{/save}" th:object="${e}" method="post">
 
            <table border="0" cellpadding="10">
               
                <tr>
                    <td>Employee Name:</td>
                    <td><input type="text" th:field="*{empName}" /></td>
                </tr>
                <tr>
                    <td>Employee Sal:</td>
                    <td><input type="text" th:field="*{empSal}" /></td>
                </tr>
                <tr>
                    <td>Employee Dept:</td>
                    <td><input type="text" th:field="*{empDept}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> 
                    <input type="reset" value="Reset"> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
